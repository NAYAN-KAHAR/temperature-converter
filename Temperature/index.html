	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Temparature Converter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

	<div class="div1">
	<h1>Temperature Converter</h1><br>			
		<div class="sty">
			<label>Celsius</label>
			<input type="number" id="cel" class="input" value="0">
		</div>

		<div class="sty">
			<label>Fahrenheit</label>
			<input type="number" id="fah" class="input" value="32">
		</div>

	</div>
	</body>
	<script>
		let cel = document.getElementById('cel');
		let fah = document.getElementById('fah');
	
		cel.addEventListener("input",function(){
			// console.log(this.value);
			let c = this.value;
			let f = ( c * 9)/5 + 32;
			if(!Number.isInteger()) {
				f = f.toFixed(4);
			}
			fah.value = f;
		});
		fah.addEventListener("input",function(){
			// console.log(this.value);
			let f = this.value;
			let c = (f - 32)*5/9;
			if (!Number.isInteger()) {
				c = c.toFixed(4);
			}
			cel.value = c;
		});

	</script>
	</html>
